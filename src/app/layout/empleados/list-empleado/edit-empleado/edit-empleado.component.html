<h3>Editar empleado</h3>
<p *ngIf="empleado"><b>Empleado Id: {{empleado.Id }} </b></p>
<form [formGroup]="empleadoForm" (ngSubmit)="onFormSubmit()">
   <p> Nombre: <input formControlName="nombre"> </p>
   <p> Cedula: <input formControlName="cedula"> </p>
   <p> ID_Departamento: <input formControlName="iD_Departamento"> </p>
   <p> TipoPersona: <input formControlName="tipoPersona"> </p>
   <p> FechaIngreso: <input formControlName="fechaIngreso"> </p>
   <p> Estado: <input formControlName="estado"> </p>
   <p> <button>Actualizar</button> </p>
</form>
