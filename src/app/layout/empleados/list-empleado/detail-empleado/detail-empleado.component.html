<h3>Empleado Detalle </h3>
<div *ngIf="empleado">
<p>
  <b>Id:</b> {{empleado.Id}},  
<b>Descripcion:</b> {{empleado.Descripcion}} </p>
<p><b>Nombre:</b> {{empleado.Nombre}}</p>
<p><b>Cedula:</b> {{empleado.Cedula}}</p>
<p><b>ID Departamento:</b> {{empleado.ID_Departamento}}</p>
<p><b>Tipo Persona:</b> {{empleado.TipoPersona}}</p>
<p><b>Fecha Ingreso:</b> {{empleado.FechaIngreso}}</p>
<p><b>Estado:</b> {{empleado.Estado}}</p>
</div>
